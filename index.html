<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="grid.css">
</head>
<body>
    <div id="form" ><p style="font-size: 30px; font-weight: 800;">Registration Form</p>
        
        <form> 
            <div class="container" >
                <div class="parent">
                                      
                        <div class="c1" style="font-size: 20px;">
                        <label for="first name">First Name</label><br>
                        <input type="text" placeholder="Johnny"><br><br>
                        <label for="Birthdate">Birthday</label><br>
                        <input type="date" style="width: 160px;"><br><br>
                        <label for="Email">Email</label><br>
                        <input type="email"><br>
                        
                    </div>
                    
                    <div class="c2" style="font-size: 20px; width: 290px; position: relative; left:20px">
                        <label for="last name">Last Name</label><br>
                        <input type="text" placeholder="Nelson"><br><br>
                        <label for="Gender">Gender</label><br>
                        <input type="radio" >Male
                        <input type="radio" >Female <br><br>
                        <label for="Phno">Phone no</label><br>
                        <input type="number"><br>
                    </div></div>
                    <br>
            <div class="c3" style="font-size: 20px;">
                <label for="Subject">Subject</label><br>
                <select name="Subject" style="width: 350px; height: 25px;">
                    <option value="">Choose option</option>
                </select>
            </div><br>
            <div class="submit">
                <button style="background-color: rgb(87, 87, 252);color: aliceblue; width:85px; height: 25px;">Submit</button>
            </div>
                </div>
            
        </form>
    </div>
    </div>
</body>
</html>
